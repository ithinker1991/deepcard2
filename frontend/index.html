    <script>
        // ä½¿ç”¨é…ç½®ç³»ç»Ÿ
        const API_BASE = DeepCardConfig.getApiUrl('/api/v1');
        let currentUserId = DeepCardConfig.app.defaultUserId;
        let cards = [];

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            refreshCards();
        });

        // åˆ‡æ¢æ ‡ç­¾é¡µ
        function switchTab(tabName) {
            // æ›´æ–°æ ‡ç­¾æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // æ›´æ–°å†…å®¹æ˜¾ç¤º
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`${tabName}-tab`).classList.add('active');

            // å¦‚æœåˆ‡æ¢åˆ°åˆ—è¡¨é¡µï¼Œåˆ·æ–°å¡ç‰‡
            if (tabName === 'list') {
                refreshCards();
            }
        }

        // è·å–å½“å‰ç”¨æˆ·ID
        function getUserId() {
            return document.getElementById('userId').value;
        }

        // åˆ·æ–°å¡ç‰‡åˆ—è¡¨
        async function refreshCards() {
            currentUserId = getUserId();
            const container = document.getElementById('cards-container');

            try {
                const response = await fetch(`${API_BASE}/cards?user_id=${currentUserId}`);
                const data = await response.json();

                cards = data.cards || [];
                displayCards();
            } catch (error) {
                container.innerHTML = '<div class="error">åŠ è½½å¡ç‰‡å¤±è´¥: ' + error.message + '</div>';
            }
        }

        // æ˜¾ç¤ºå¡ç‰‡åˆ—è¡¨
        function displayCards() {
            const container = document.getElementById('cards-container');

            if (cards.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>ğŸ“ è¿˜æ²¡æœ‰å¡ç‰‡</h3>
                        <p>åˆ›å»ºä½ çš„ç¬¬ä¸€å¼ å¡ç‰‡ï¼Œæˆ–ä½¿ç”¨AIç”ŸæˆåŠŸèƒ½ä»æ–‡æœ¬ç”Ÿæˆå¡ç‰‡</p>
                    </div>
                `;
                return;
            }

            const cardsHtml = cards.map(card => createCardHtml(card)).join('');
            container.innerHTML = `<div class="cards-grid">${cardsHtml}</div>`;
        }

        // åˆ›å»ºå¡ç‰‡HTML
        function createCardHtml(card) {
            const tags = card.tags.map(tag => `<span class="tag">${tag}</span>`).join('');
            const createdDate = new Date(card.created_at).toLocaleString('zh-CN');

            let contentHtml = '';
            if (card.card_type === 'basic') {
                contentHtml = `
                    <div class="card-front"><strong>é—®é¢˜:</strong> ${card.content.front}</div>
                    <div class="card-back"><strong>ç­”æ¡ˆ:</strong> ${card.content.back}</div>
                `;
            } else if (card.card_type === 'cloze') {
                contentHtml = `
                    <div class="card-front"><strong>å¡«ç©ºé¢˜:</strong> ${card.content.cloze_text || card.content.front}</div>
                    <div class="card-back"><strong>ç­”æ¡ˆ:</strong> ${card.content.cloze_answer || card.content.back}</div>
                `;
            } else if (card.card_type === 'qna') {
                contentHtml = `
                    <div class="card-front"><strong>é—®é¢˜:</strong> ${card.content.question || card.content.front}</div>
                    <div class="card-back"><strong>ç­”æ¡ˆ:</strong> ${card.content.answer || card.content.back}</div>
                `;
            } else if (card.card_type === 'concept') {
                const examples = card.content.examples ? card.content.examples.join(', ') : '';
                contentHtml = `
                    <div class="card-front"><strong>æ¦‚å¿µ:</strong> ${card.content.concept || card.content.front}</div>
                    <div class="card-back">
                        <strong>å®šä¹‰:</strong> ${card.content.definition || card.content.back}<br>
                        ${examples ? `<strong>ç¤ºä¾‹:</strong> ${examples}` : ''}
                    </div>
                `;
            }

            return `
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">${card.title}</h3>
                        <span class="card-type">${getCardTypeLabel(card.card_type)}</span>
                    </div>

                    <div class="card-content">
                        ${contentHtml}
                    </div>

                    <div class="card-meta">
                        <span>åˆ›å»ºæ—¶é—´: ${createdDate}</span>
                        <span>${tags}</span>
                    </div>

                    <div class="card-actions">
                        <button class="btn btn-danger" onclick="deleteCard('${card.id}')">åˆ é™¤</button>
                    </div>
                </div>
            `;
        }

        // è·å–å¡ç‰‡ç±»å‹æ ‡ç­¾
        function getCardTypeLabel(type) {
            const labels = {
                'basic': 'åŸºç¡€',
                'cloze': 'å¡«ç©º',
                'qna': 'é—®ç­”',
                'concept': 'æ¦‚å¿µ'
            };
            return labels[type] || type;
        }

        // åˆ›å»ºå¡ç‰‡
        async function createCard(event) {
            event.preventDefault();

            const title = document.getElementById('cardTitle').value;
            const cardType = document.getElementById('cardType').value;
            const front = document.getElementById('cardFront').value;
            const back = document.getElementById('cardBack').value;
            const tagsInput = document.getElementById('cardTags').value;
            const tags = tagsInput ? tagsInput.split(',').map(tag => tag.trim()) : [];

            let content = { front, back };

            // æ ¹æ®å¡ç‰‡ç±»å‹æ„å»ºå†…å®¹
            if (cardType === 'cloze') {
                content.cloze_text = document.getElementById('clozeText').value || front;
                content.cloze_answer = document.getElementById('clozeAnswer').value || back;
            } else if (cardType === 'qna') {
                content.question = document.getElementById('question').value || front;
                content.answer = document.getElementById('answer').value || back;
                content.front = 'é—®ç­”å¯¹';
                content.back = 'é—®ç­”å¯¹';
            } else if (cardType === 'concept') {
                content.concept = document.getElementById('concept').value || front;
                content.definition = document.getElementById('definition').value || back;
                const examplesInput = document.getElementById('examples').value;
                content.examples = examplesInput ? examplesInput.split(',').map(e => e.trim()) : [];
                content.front = 'æ¦‚å¿µ';
                content.back = 'æ¦‚å¿µ';
            }

            try {
                const response = await fetch(`${API_BASE}/cards?user_id=${currentUserId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title,
                        card_type: cardType,
                        content,
                        tags
                    })
                });

                if (response.ok) {
                    showMessage('å¡ç‰‡åˆ›å»ºæˆåŠŸï¼', 'success');
                    document.getElementById('create-card-form').reset();
                    refreshCards();
                    switchTab('list');
                } else {
                    const error = await response.json();
                    showMessage('åˆ›å»ºå¤±è´¥: ' + (error.detail || 'æœªçŸ¥é”™è¯¯'), 'error');
                }
            } catch (error) {
                showMessage('åˆ›å»ºå¤±è´¥: ' + error.message, 'error');
            }
        }

        // ç”Ÿæˆå¡ç‰‡
        async function generateCards(event) {
            event.preventDefault();

            const text = document.getElementById('sourceText').value;
            const cardType = document.getElementById('genCardType').value;
            const provider = document.getElementById('llmProvider').value;
