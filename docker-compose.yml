version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_data:/app/.cache
    environment:
      - DATABASE_URL=sqlite:///./deepcard.db
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=true
    depends_on:
      - redis
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    depends_on:
      - backend

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  # Optional: PostgreSQL for production-like development
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=deepcard
      - POSTGRES_PASSWORD=deepcard
      - POSTGRES_DB=deepcard
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docs/database-init.sql:/docker-entrypoint-initdb.d/init.sql
    profiles:
      - postgres

volumes:
  backend_data:
  redis_data:
  postgres_data: